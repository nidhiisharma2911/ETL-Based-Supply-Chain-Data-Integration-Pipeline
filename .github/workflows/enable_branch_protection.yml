name: Enable Branch Protection (manual)

on:
  workflow_dispatch:

jobs:
  enable-protection:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
      administration: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable branch protection for `main`
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const branch = 'main'
            const protection = {
              required_status_checks: {
                strict: true,
                contexts: ["ETL Validation - PR & Push"]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false,
                required_approving_review_count: 0
              },
              restrictions: null
            }
            await github.request('PUT /repos/{owner}/{repo}/branches/{branch}/protection', {
              owner,
              repo,
              branch,
              ...protection
            })
            core.info('Branch protection updated to require ETL Validation workflow')
