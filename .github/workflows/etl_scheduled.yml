name: ETL Pipeline - Scheduled Run

on:
  schedule:
    - cron: "0 2 * * *"  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Pipeline
        run: |
          python3 src/etl_pipeline.py --source_dir data/raw --output_dir data/processed

      - name: Load to SQLite
        run: |
          python3 src/load_to_sqlite.py

      - name: Commit updated outputs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ETL Bot"
          git add data/processed/*.csv supply_chain.db
          git diff --quiet && git diff --staged --quiet || git commit -m "ETL run: automated refresh of processed data and database"

      - name: Push changes to main
        if: success()
        run: |
          git push origin main
