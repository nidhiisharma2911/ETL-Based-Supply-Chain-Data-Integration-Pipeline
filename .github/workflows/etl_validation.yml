name: ETL Validation - PR & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint code with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Run pytest with coverage
        run: |
          pytest -q --cov=src --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Check processed data exists
        run: |
          test -f data/processed/fact_sales.csv && echo "✓ fact_sales.csv exists" || echo "✗ Missing fact_sales.csv"
          test -f data/processed/inventory_summary.csv && echo "✓ inventory_summary.csv exists" || echo "✗ Missing inventory_summary.csv"
          test -f data/processed/logistics_kpi.csv && echo "✓ logistics_kpi.csv exists" || echo "✗ Missing logistics_kpi.csv"

      - name: Validate SQLite DB tables
        run: |
          if test -f supply_chain.db; then
            echo "supply_chain.db found, checking required tables"
            sqlite3 supply_chain.db ".tables" | tr '\n' ' ' | grep -E "fact_sales|inventory_summary|logistics_kpi" || (echo "Required tables missing in supply_chain.db" && exit 1)
          else
            echo "supply_chain.db not found in repo root; skipping DB table validation" && exit 1
          fi

      - name: Validate raw data structure
        run: |
          test -f data/raw/sales_raw.csv && echo "✓ sales_raw.csv exists" || echo "✗ Missing sales_raw.csv"
          test -f data/raw/inventory_raw.csv && echo "✓ inventory_raw.csv exists" || echo "✗ Missing inventory_raw.csv"
          test -f data/raw/logistics_raw.csv && echo "✓ logistics_raw.csv exists" || echo "✗ Missing logistics_raw.csv"
