name: Create Release on Trigger

on:
  push:
    paths:
      - '.github/release-trigger'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip of repository
        run: zip -r etl_submission.zip . -x "./.git/*" "*/__pycache__/*" "*.pyc"

      - name: Create and push tag for release
        env:
          GH_TOKEN: ${{ secrets.GH_UPLOAD_TOKEN }}
        run: |
          set -e
          TAG="v1.0.0-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # set authenticated remote using token so we can push the tag
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          files: etl_submission.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_UPLOAD_TOKEN }}
